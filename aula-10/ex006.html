<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var area = window.document.getElementById('area');
        area.addEventListener("click", clicar);
        area.addEventListener("mouseenter", entrar);
        area.addEventListener("mouseout", sair);
        area.addEventListener("mousedown", pressionar);
        area.addEventListener("mouseup", soltar);

        function clicar() {
            area.innerText = 'Clicou!!!';
            area.style.backgroundColor = 'red'
        }

        function entrar() {
            area.innerText = 'Entrou!!! lá ele!'
        }

        function sair() {
            area.innerText = 'Saiu!!! lá ele!'
            area.style.backgroundColor = 'rgb(42, 139, 42)'
        }

        function pressionar() {
            area.innerText = 'Pressionando!! '
        }

        function soltar() {
            area.innerText = 'Soltou!'
        }
    </script>
</body>
</html>
