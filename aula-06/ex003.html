<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Aló, Mundo!</h1>
    <p>Já me livrei da maldição!!</p>

    <script>
        var numeros = [];
        numeros[0] = Number(window.prompt('Digite primeiro número: '))
        numeros[1] = Number(window.prompt('Digite segundo número: '))
        var s = numeros[0] + numeros[1]

        window.alert(`A soma entre os valores ${numeros[0]} e ${numeros[1]} é ${s}.`)
        /*
        (Number + Number) para a adição
        (String + String) para concatenação
        */
    </script>
</body>
</html>
